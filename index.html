<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پیام‌های معلمان</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-chalkboard-teacher"></i> معلمان</h1>
        
        <div class="teachers-section">
            <table class="teachers-table">
                <thead>
                    <tr>
                        <th>نام معلم</th>
                        <th>عملیات</th>
                    </tr>
                </thead>
                <tbody id="teachersTableBody">
                </tbody>
            </table>
        </div>

        <div class="messages-section" id="messagesSection" style="display: none;">
            <div class="messages-header">
                <h2 id="selectedTeacherName"></h2>
                <button class="close-btn" id="closeMessages">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="messages-list" id="messagesList">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
